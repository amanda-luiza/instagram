<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIO - Recriando a interface do Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="instagram">
        <div class="telefone-instagram">
            <img src="./images/instagram-1.png" alt="Celular" class="imgf">
        </div>

        <div class="login-instagram">
            <div class="grupo1">
                <div class="logo">
                    <img src="./images/instagram-logo.png" alt="Instagram logo">
                </div>
        
                <div class="login">
                    <input type="text" name="nome" size="30" placeholder="Telefone, nome de usuário ou email" class="usuario"><br>
                    <input type="text" name="nome" size="30" placeholder="Senha" class="senha"><br>
                </div>
            
                <div>
                    <a href="#" class="entrar">Entrar</a>
                    <fieldset class="ou">
                        <legend>OU</legend>
                    </fieldset>
                    <div class="facebook">
                    <a href="#"><img src="./images/facebook.png" alt="Facebook" class="facebook-img">  Entrar com o Facebook</a>
                    </div>  
                      
                    <a href="#" class="esqueceu">Esqueceu a senha?</a>
                </div>
            </div>
        

            <div class="cadastro">
                <p>Não tem uma conta? <a href="#" class="cadastrese">Cadastre-se</a></p>
            </div>

            <div class="obter">
                <p>Obtenha o aplicativo.</p>
                <div class="baixar">
                    <a href="#"><img src="./images/ios-store-button.png" alt="IOS Store" class="ios"></a>
                    <a href="#"><img src="./images/play-store-button.png" alt="Play Store" class="play"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
